<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Activity 2 - Upload Completed PDF</title>
<style>
  body {
    font-family: "Segoe UI", sans-serif;
    background: linear-gradient(135deg,#002b5b 0%,#0056b3 40%,#ffcc00 100%);
    min-height:100vh; display:flex; flex-direction:column; align-items:center;
    color:#002b5b; margin:0;
  }
  header {background:rgba(0,43,91,0.9);color:#fff;display:flex;align-items:center;
          padding:10px 20px;width:100%;box-shadow:0 4px 10px rgba(0,0,0,0.3);}
  header img{height:45px;margin-right:10px;}
  form{background:#fff;padding:25px 40px;margin-top:30px;border-radius:12px;
       box-shadow:0 4px 20px rgba(0,0,0,.25);width:600px;max-width:95%;}
  h2{color:#ffcc00;text-align:center;margin-bottom:20px;}
  label{font-weight:600;display:block;margin-top:12px;}
  input[type="text"],input[type="email"],input[type="number"]{width:100%;padding:8px;border:1px solid #ccc;border-radius:6px;}
  input[type="file"]{margin-top:10px;}
  button{margin-top:20px;background:#002b5b;color:#fff;padding:10px 25px;
         border:none;border-radius:6px;cursor:pointer;}
  button:hover{background:#004080;}
</style>
</head>
<body>
  <header>
    <img src="https://i.imgur.com/d2BCvGL.png" alt="Office Beacon Logo">
    <h3>Office Beacon Training â€“ Activity 2 Upload</h3>
  </header>

  <form id="uploadForm" method="POST" enctype="multipart/form-data" action="https://script.google.com/macros/s/AKfycbzA178GCCVWV84kd5rEjnzdaU8knSG9MvlndsZVApslylbVUn5KJ3191vGZpsFgE_-t/exec">
    <h2>Submit Completed COI PDF</h2>

    <label>Name</label>
    <input type="text" name="name" id="name" required>

    <label>Email</label>
    <input type="email" name="email" id="email" required>

    <label>Quiz Score</label>
    <input type="number" name="quizScore" id="quizScore" min="0" max="100" required>

    <label>Upload Completed PDF</label>
    <input type="file" name="pdfFile" id="pdfFile" accept="application/pdf" required>

    <button type="submit">Submit File</button>
  </form>
</body>
</html>
