<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ACORD 25 Interactive Quiz - Office Beacon</title>
  <style>
    body {
      font-family: "Segoe UI", sans-serif;
      margin: 0;
      background-color: #f4f6fa;
      color: #002b5b; /* Navy Blue */
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    header {
      width: 100%;
      background-color: #002b5b;
      color: white;
      display: flex;
      align-items: center;
      padding: 10px 20px;
    }

    header img {
      height: 50px;
      margin-right: 15px;
    }

    h1 {
      color: #ffcc00; /* Golden Yellow */
      margin: 20px 0 10px;
      text-align: center;
    }

    p {
      text-align: center;
      font-size: 1.1rem;
    }

    .quiz-container {
      position: relative;
      display: inline-block;
      margin-top: 20px;
    }

    .quiz-container img {
      width: 800px;
      border: 2px solid #002b5b;
      border-radius: 10px;
    }

    /* üåº Flower buttons */
    .option {
      position: absolute;
      width: 35px;
      height: 35px;
      background: radial-gradient(circle at center, #ffcc00 60%, #e6b800 100%);
      border: 2px solid #002b5b;
      border-radius: 50%;
      cursor: pointer;
      box-shadow: 0 0 4px rgba(0, 0, 0, 0.2);
      transition: transform 0.2s, box-shadow 0.2s;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .option::before,
    .option::after {
      content: "";
      position: absolute;
      width: 35px;
      height: 35px;
      background: radial-gradient(circle at center, #ffcc00 60%, #e6b800 100%);
      border-radius: 50%;
    }

    .option::before {
      transform: rotate(45deg);
    }

    .option::after {
      transform: rotate(-45deg);
    }

    .option:hover {
      transform: scale(1.1);
      box-shadow: 0 0 8px rgba(255, 204, 0, 0.8);
    }

    #feedback {
      margin-top: 20px;
      font-size: 1.2rem;
      font-weight: bold;
    }

    .correct {
      color: green;
    }

    .wrong {
      color: red;
    }

    .footer {
      margin-top: 40px;
      font-size: 0.9rem;
      color: #555;
    }

    button {
      margin-top: 30px;
      background-color: #002b5b;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 8px;
      cursor: pointer;
      font-size: 1rem;
      display: none;
    }

    button:hover {
      background-color: #ffcc00;
      color: #002b5b;
    }
  </style>
</head>
<body>
  <header>
    <img src="https://i.imgur.com/d2BCvGL.png" alt="Office Beacon Logo" />
    <h2>Office Beacon Training - ACORD 25 Interactive Quiz</h2>
  </header>

  <h1 id="question-title">Question 1</h1>
  <p id="question-text">Where are you going to indicate the <strong>date you created your COI?</strong></p>

  <div class="quiz-container" id="quiz-stage">
    <img id="quiz-image" src="https://i.imgur.com/9QIBiUp.jpeg" alt="ACORD 25 Form" />

    <!-- Question 1 options -->
    <div class="option" style="top: 50px; right: 110px;" onclick="checkAnswer(true, this)"></div> <!-- Correct -->
    <div class="option" style="top: 200px; left: 250px;" onclick="checkAnswer(false, this)"></div>
    <div class="option" style="bottom: 130px; left: 350px;" onclick="checkAnswer(false, this)"></div>
  </div>

  <div id="feedback"></div>

  <div class="footer">
    <p>¬© 2025 Office Beacon | Training Module</p>
  </div>

  <script>
    let currentQuestion = 1;
    let score = 0;
    let answered = false;

    function checkAnswer(isCorrect, element) {
      if (answered) return; // prevent multiple selections
      answered = true;

      const feedback = document.getElementById("feedback");
      const options = document.querySelectorAll(".option");

      options.forEach(opt => opt.style.pointerEvents = "none"); // disable further clicks

      if (isCorrect) {
        feedback.textContent = "‚úÖ Correct!";
        feedback.className = "correct";
        score++;
      } else {
        feedback.textContent = "‚ùå Oops, wrong answer.";
        feedback.className = "wrong";
      }

      setTimeout(() => nextQuestion(), 1500);
    }

    function nextQuestion() {
      const feedback = document.getElementById("feedback");
      const quizStage = document.getElementById("quiz-stage");
      const title = document.getElementById("question-title");
      const text = document.getElementById("question-text");

      feedback.textContent = "";
      answered = false;

      if (currentQuestion === 1) {
        // Load Question 2
        currentQuestion = 2;
        title.textContent = "Question 2";
        text.innerHTML =
          `Review the details below and select where they should appear on the ACORD form:<br>
           <strong>Training Agency<br>14587 Garden Dr. Lima, Ohio 45108</strong>`;

        quizStage.innerHTML = `
          <img id="quiz-image" src="https://i.imgur.com/9QIBiUp.jpeg" alt="ACORD 25 Form" />
          <!-- Correct: Producer section -->
          <div class="option" style="top: 100px; left: 150px;" onclick="checkAnswer(true, this)"></div>
          <div class="option" style="top: 60px; right: 100px;" onclick="checkAnswer(false, this)"></div>
          <div class="option" style="bottom: 120px; left: 400px;" onclick="checkAnswer(false, this)"></div>
        `;
      } else {
        // End of quiz
        document.body.innerHTML = `
          <header>
            <img src="https://i.imgur.com/d2BCvGL.png" alt="Office Beacon Logo" />
            <h2>Office Beacon Training - ACORD 25 Interactive Quiz</h2>
          </header>
          <div style="text-align:center; padding:40px;">
            <h1>üéâ Great work!</h1>
            <p>Your score: <strong>${score}/2</strong></p>
            <p>Click below to download the next activity (Dec Page & Fillable ACORD 25 form).</p>
            <a href="https://i.imgur.com/uHPFlpi.jpeg" download class="btn" style="background:#002b5b;color:white;padding:10px 20px;border-radius:8px;text-decoration:none;">‚¨áÔ∏è Download Dec Page</a>
          </div>
          <div class="footer">
            <p>¬© 2025 Office Beacon | Training Module</p>
          </div>
        `;
      }
    }
  </script>
</body>
</html>
