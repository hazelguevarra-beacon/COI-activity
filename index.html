<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>ACORD 25 Interactive Quiz - Office Beacon</title>
<style>
  :root{
    --navy:#002b5b;
    --gold:#ffcc00;
    --bg:#f4f6fa;
    --ok:#2ea44f;
    --bad:#d9534f;
  }
  body{
    margin:0;font-family:"Segoe UI",Inter,Arial,sans-serif;
    background:var(--bg);color:var(--navy);
    display:flex;flex-direction:column;align-items:center;
  }
  header{width:100%;background:var(--navy);color:#fff;display:flex;align-items:center;gap:10px;padding:10px 20px}
  header img{height:44px;border-radius:6px}
  main{max-width:960px;width:100%;padding:20px}
  h1{text-align:center;color:var(--gold);margin:12px 0 6px}
  p.lead{text-align:center;margin:6px 0 18px;color:#123}
  .quiz-card{background:#fff;border-radius:10px;padding:16px;box-shadow:0 6px 20px rgba(0,0,0,0.08)}
  .quiz-image{position:relative;border:2px solid var(--navy);border-radius:8px;overflow:hidden;background:#fff}
  .quiz-image img{width:100%;height:auto;display:block}
  .options{position:absolute;top:0;left:0;width:100%;height:100%;pointer-events:none}
  .option-btn{
    pointer-events:auto;
    position:absolute;
    transform:translate(-50%,-50%);
    width:60px;height:60px;
    background:url('Flower-removebg-preview.png') no-repeat center/contain;
    border:none;cursor:pointer;
    transition:transform .2s,filter .2s;
  }
  .option-btn:hover{transform:translate(-50%,-50%) scale(1.08);filter:brightness(1.1)}
  .option-btn.disabled{opacity:.45;cursor:default;pointer-events:none}
  .option-btn.correct{filter:drop-shadow(0 0 8px var(--ok))}
  .option-btn.wrong{filter:drop-shadow(0 0 8px var(--bad))}
  #feedback{text-align:center;font-weight:600;margin-top:12px;min-height:24px}
  .end-area{display:none;flex-direction:column;align-items:center;margin-top:20px;gap:10px}
  .btn{background:var(--navy);color:#fff;padding:10px 16px;border-radius:8px;border:0;cursor:pointer;text-decoration:none}
</style>
</head>
<body>
<header>
  <img src="https://i.imgur.com/d2BCvGL.png" alt="Office Beacon Logo">
  <div>
    <strong>Office Beacon Training</strong><br>
    <small>ACORD 25 Interactive Quiz</small>
  </div>
</header>

<main>
  <h1 id="qTitle"></h1>
  <p class="lead" id="qText"></p>

  <div class="quiz-card">
    <div class="quiz-image">
      <img id="acordImg" src="" alt="ACORD form">
      <div class="options" id="optionsContainer"></div>
    </div>
    <div id="feedback"></div>
  </div>

  <div class="end-area" id="endArea">
    <div><strong>Score:</strong> <span id="scoreDisplay">0</span>/2</div>
    <a id="downloadDec" href="https://i.imgur.com/uHPFlpi.jpeg" download class="btn">⬇️ Download DEC Page</a>
  </div>
</main>

<script>
const questions = [
  {
    title:"Question 1",
    text:"Where do you indicate the <strong>date the COI was created?</strong>",
    image:"https://i.imgur.com/9QIBiUp.jpeg",
    options:[
      {left:88,top:8,correct:true},   // ✅ beside date upper right
      {left:88,top:28,correct:false}, // ❌ 4th box right
      {left:88,top:38,correct:false}  // ❌ 5th box right
    ]
  },
  {
    title:"Question 2",
    text:`Look at the details below and select which part of the ACORD should contain them:<br>
          <strong>Training Agency<br>14587 Garden Dr. Lima, Ohio 45108</strong>`,
    image:"https://i.imgur.com/9QIBiUp.jpeg",
    options:[
      {left:20,top:30,correct:true},   // ✅ 3rd box left (Producer)
      {left:20,top:38,correct:false},  // ❌ 4th box left
      {left:88,top:38,correct:false}   // ❌ 4th box right
    ]
  }
];

let current=0, score=0;
const qTitle=document.getElementById('qTitle');
const qText=document.getElementById('qText');
const acordImg=document.getElementById('acordImg');
const optionsContainer=document.getElementById('optionsContainer');
const feedback=document.getElementById('feedback');
const endArea=document.getElementById('endArea');
const scoreDisplay=document.getElementById('scoreDisplay');

function renderQuestion(i){
  const q=questions[i];
  qTitle.textContent=q.title;
  qText.innerHTML=q.text;
  acordImg.src=q.image;
  feedback.textContent='';
  optionsContainer.innerHTML='';
  q.options.forEach(opt=>{
    const btn=document.createElement('button');
    btn.className='option-btn';
    btn.style.left=opt.left+'%';
    btn.style.top=opt.top+'%';
    btn.dataset.correct=opt.correct?'1':'0';
    btn.addEventListener('click',onClick);
    optionsContainer.appendChild(btn);
  });
}

function onClick(e){
  const btn=e.currentTarget;
  const all=document.querySelectorAll('.option-btn');
  all.forEach(b=>{b.disabled=true;b.classList.add('disabled');});
  const correct=btn.dataset.correct==='1';
  if(correct){btn.classList.add('correct');feedback.textContent='✅ Correct!';score++;}
  else{
    btn.classList.add('wrong');
    feedback.textContent='❌ Wrong answer.';
    const right=document.querySelector('.option-btn[data-correct="1"]');
    if(right) right.classList.add('correct');
  }
  setTimeout(()=>{
    current++;
    if(current<questions.length) renderQuestion(current);
    else finish();
  },1400);
}

function finish(){
  document.querySelector('.quiz-card').style.display='none';
  endArea.style.display='flex';
  scoreDisplay.textContent=score;
  endArea.scrollIntoView({behavior:'smooth'});
}

renderQuestion(0);
</script>
</body>
</html>
