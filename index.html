<!DOCTYPE html>

  <style>
    body {

      display: flex;
      flex-direction: column;
      align-items: center;

    header {

      background-color: #002b5b;
      color: white;
      display: flex;
      align-items: center;
      padding: 10px 20px;
    }

    header img {
      height: 50px;
      margin-right: 15px;
    }

    h1 {
      color: #ffcc00; /* Golden Yellow */
      margin: 20px 0 10px;
      text-align: center;
    }

    p {
      text-align: center;
      font-size: 1.1rem;
    }

    .quiz-container {
      position: relative;
      display: inline-block;
      margin-top: 20px;
    }

    .quiz-container img {
      width: 800px;
      border: 2px solid #002b5b;
      border-radius: 10px;
    }

    .option {
      position: absolute;
      width: 30px;
      height: 30px;
      background-color: #ffcc00;
      border: 2px solid #002b5b;
      border-radius: 50%;
      cursor: pointer;
      transition: transform 0.2s;
    }

    .option:hover {
      transform: scale(1.1);
    }

    #feedback {
      margin-top: 20px;
      font-size: 1.2rem;
      font-weight: bold;
    }

    .correct {
      color: green;
    }

    .wrong {
      color: red;
    }

    .footer {
      margin-top: 40px;
      font-size: 0.9rem;
      color: #555;
    }

    button {
      margin-top: 30px;
      background-color: #002b5b;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 8px;
      cursor: pointer;
      font-size: 1rem;
      display: none;
    }

    button:hover {
      background-color: #ffcc00;
      color: #002b5b;
    }
  </style>
</head>
