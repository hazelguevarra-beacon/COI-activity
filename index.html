<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>ACORD 25 Interactive Quiz</title>
<style>
  :root {
    --navy: #002b5b;
    --gold: #ffcc00;
    --ok: #2ea44f;
    --bad: #d9534f;
    --bg: #f4f6fa;
  }

  body {
    font-family: "Segoe UI", sans-serif;
    background-color: var(--bg);
    color: var(--navy);
    margin: 0;
    display: flex;
    flex-direction: column;
    align-items: center;
  }

  header {
    background-color: var(--navy);
    color: white;
    display: flex;
    align-items: center;
    padding: 10px 20px;
    width: 100%;
  }

  header img {
    height: 45px;
    margin-right: 10px;
  }

  h1 {
    color: var(--gold);
    margin-top: 20px;
  }

  .quiz {
    position: relative;
    display: inline-block;
    margin-top: 10px;
    border: 2px solid var(--navy);
    border-radius: 10px;
    overflow: hidden;
    background: #fff;
  }

  .quiz img {
    width: 800px;
    display: block;
  }

  .option {
    position: absolute;
    width: 30px;
    height: 30px;
    background: url("https://i.imgur.com/goJQm2I.png") no-repeat center/contain;
    cursor: pointer;
    transition: transform 0.2s;
  }

  .option:hover {
    transform: scale(1.15);
  }

  .disabled {
    pointer-events: none;
    opacity: 0.7;
  }

  #feedback {
    font-size: 1.2rem;
    font-weight: bold;
    margin-top: 15px;
  }

  .correct {
    color: var(--ok);
  }

  .wrong {
    color: var(--bad);
  }

  #end {
    display: none;
    text-align: center;
    margin-top: 25px;
  }

  a.download {
    background: var(--navy);
    color: white;
    padding: 10px 20px;
    border-radius: 8px;
    text-decoration: none;
  }
</style>
</head>
<body>
  <header>
    <img src="https://i.imgur.com/d2BCvGL.png" alt="Office Beacon Logo" />
    <h3>Office Beacon Training - ACORD 25 Interactive Quiz</h3>
  </header>

  <h1 id="qTitle"></h1>
  <p id="qText"></p>

  <div class="quiz">
    <img id="qImage" src="" alt="ACORD Form">
    <div id="options"></div>
  </div>

  <div id="feedback"></div>

  <div id="end">
    <h2>Activity Complete!</h2>
    <p>Your total score: <span id="score">0</span>/2</p>
    <a class="download" href="https://i.imgur.com/uHPFlpi.jpeg" download>⬇️ Download DEC Page</a>
  </div>

<script>
const questions = [
  {
    title: "Question 1",
    text: "Where are you going to indicate the <strong>date you created your COI?</strong>",
    image: "https://i.imgur.com/9QIBiUp.jpeg",
    options: [
      { top: 30, left: 680, correct: true },   // DATE (upper right)
      { top: 190, left: 650, correct: false }, // 4th box right
      { top: 255, left: 650, correct: false }  // 5th box right
    ]
  },
  {
    title: "Question 2",
    text: "Look at the details below and select which part of the ACORD should contain them:<br><strong>Training Agency<br>14587 Garden Dr. Lima, Ohio 45108</strong>",
    image: "https://i.imgur.com/9QIBiUp.jpeg",
    options: [
      { top: 150, left: 100, correct: true },  // ✅ 3rd box left
      { top: 200, left: 100, correct: false }, // ❌ 4th box left
      { top: 200, left: 650, correct: false }  // ❌ 4th box right
    ]
  }
];

let current = 0;
let score = 0;

const qTitle = document.getElementById("qTitle");
const qText = document.getElementById("qText");
const qImage = document.getElementById("qImage");
const optionsDiv = document.getElementById("options");
const feedback = document.getElementById("feedback");
const end = document.getElementById("end");
const scoreEl = document.getElementById("score");

function loadQuestion() {
  const q = questions[current];
  qTitle.textContent = q.title;
  qText.innerHTML = q.text;
  qImage.src = q.image;
  feedback.textContent = "";
  optionsDiv.innerHTML = "";

  q.options.forEach(opt => {
    const btn = document.createElement("div");
    btn.classList.add("option");
    btn.style.top = opt.top + "px";
    btn.style.left = opt.left + "px";
    btn.onclick = () => checkAnswer(btn, opt.correct);
    optionsDiv.appendChild(btn);
  });
}

function checkAnswer(btn, isCorrect) {
  document.querySelectorAll(".option").forEach(b => b.classList.add("disabled"));

  if (isCorrect) {
    feedback.textContent = "✅ Correct!";
    feedback.className = "correct";
    score++;
  } else {
    feedback.textContent = "❌ Oops, wrong answer.";
    feedback.className = "wrong";
  }

  setTimeout(() => {
    current++;
    if (current < questions.length) {
      loadQuestion();
    } else {
      showEnd();
    }
  }, 1500);
}

function showEnd() {
  document.querySelector(".quiz").style.display = "none";
  feedback.style.display = "none";
  end.style.display = "block";
  scoreEl.textContent = score;
}

loadQuestion();
</script>
</body>
</html>
