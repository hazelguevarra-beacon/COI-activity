<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ACORD 25 Interactive Quiz - Stage 1</title>
  <style>
    body {
      font-family: "Segoe UI", sans-serif;
      margin: 0;
      background-color: #f4f6fa;
      color: #002b5b; /* Navy Blue */
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    header {
      width: 100%;
      background-color: #002b5b;
      color: white;
      display: flex;
      align-items: center;
      padding: 10px 20px;
    }

    header img {
      height: 50px;
      margin-right: 15px;
    }

    h1 {
      color: #ffcc00; /* Golden Yellow */
      margin: 20px 0 10px;
      text-align: center;
    }

    .quiz-container {
      position: relative;
      display: inline-block;
      margin-top: 20px;
    }

    .quiz-container img {
      width: 800px;
      border: 2px solid #002b5b;
      border-radius: 10px;
    }

    /* Flower buttons */
    .option {
      position: absolute;
      width: 30px;
      height: 30px;
      background-color: #ffcc00;
      border: 2px solid #002b5b;
      border-radius: 50%;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: bold;
      transition: transform 0.2s;
    }

    .option:hover {
      transform: scale(1.1);
    }

    #feedback {
      margin-top: 20px;
      font-size: 1.2rem;
      font-weight: bold;
    }

    .correct {
      color: green;
    }

    .wrong {
      color: red;
    }

    .footer {
      margin-top: 40px;
      font-size: 0.9rem;
      color: #555;
    }
  </style>
</head>
<body>
  <header>
    <img src="https://i.imgur.com/d2BCvGL.png" alt="Office Beacon Logo" />
    <h2>Office Beacon Training - ACORD 25 Interactive Quiz</h2>
  </header>

  <h1>Question 1</h1>
  <p>Where are you going to indicate the <strong>date you created your COI?</strong></p>

  <div class="quiz-container">
    <img src="https://i.imgur.com/9QIBiUp.jpeg" alt="ACORD 25 Form" />

    <!-- Correct Answer -->
    <div class="option" style="top: 40px; right: 120px;" onclick="checkAnswer(true)"></div>

    <!-- Wrong Answers -->
    <div class="option" style="top: 150px; left: 200px;" onclick="checkAnswer(false)"></div>
    <div class="option" style="bottom: 100px; left: 300px;" onclick="checkAnswer(false)"></div>
  </div>

  <div id="feedback"></div>

  <div class="footer">
    <p>© 2025 Office Beacon | Training Module</p>
  </div>

  <script>
    function checkAnswer(isCorrect) {
      const feedback = document.getElementById("feedback");
      if (isCorrect) {
        feedback.textContent = "✅ Correct!";
        feedback.className = "correct";
      } else {
        feedback.textContent = "❌ Oops, wrong answer.";
        feedback.className = "wrong";
      }
    }
  </script>
</body>
</html>
